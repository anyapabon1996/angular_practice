<mat-card class="example-card">
  <div class="card container" style="width: 20rem;" *ngFor="let movie of allMovies">
    <div class="col">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{movie.title}}</mat-card-title>
        <mat-card-subtitle>{{movie.genre}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="movie.image" [alt]="movie.title">
      <mat-card-content>
        <p>
         {{movie.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </div>

  </div>
</mat-card>
