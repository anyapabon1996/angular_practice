<mat-card class="most-viewed-card">
  <div class="card general-container" style="width: 25rem;" *ngFor="let movie of allMovies">
    <div class="col container">
      <mat-card-header class="header-container">
        <mat-card-title class="title">{{movie.title}}</mat-card-title>
        <mat-card-subtitle>{{movie.genre}}</mat-card-subtitle>
      </mat-card-header>
      <div class="img-container">
        <img mat-card-image [src]="movie.image" [alt]="movie.title">
      </div>
      <mat-card-content>
        <p>
         {{movie.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button (click)="addToCart(movie.id)">ADD TO CART</button>
      </mat-card-actions>
    </div>

  </div>
</mat-card>
