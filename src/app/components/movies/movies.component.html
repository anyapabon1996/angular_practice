<section class="row d-flex justify-content-evenly all-images">

  <form [formGroup]="lookMovieForm">

    <div class="form-group movie-name">
      <input type="text" data-lookFor placeholder="Look for an specific movie" class="form-control" id="lookingMovie" formControlName="movieName">
    </div>

    <div class="btn-container">
      <button class="btn btn-primary" (click)="lookMovie()">Look Specific movie</button>
    </div>

  </form>

  <div class="card movie-card" style="width: 15rem;" *ngFor="let movie of allMovies;  let i = index">

    <div class="card-body">
      <h5 class="card-title text-center">{{movie.Title}}</h5>
      <p class="card-text text-center">{{movie.Year}}</p>
    </div>

    <img [src]="movie.Poster" class="card-img-top movie-img" [alt]="movie">

    <div class="card-body">
      <p class="card-text text-center">{{movie.Type}}</p>
    </div>

    <div class="btn-container">
      <button class="btn btn-primary btn-movie" (click)="getInfo(movie.imdbID)">Info</button>
    </div>

  </div>

</section>
